<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"> <!--Hace que los elementos del controler se puedan usar-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${titulo}"></title> <!--Remplaza el valor por el que se eencuentra dentro del titulo del model, siempre th:text="${}"-->
</head>

<body>
    <h1 th:text="${titulo}"></h1>
    
    <div th:if="${usuarios.isEmpty}">
        no Hay usuarios en la lista!
    </div>

    <table th:if="${not usuarios.isEmpty}">
        <thead>
            <tr>
                <th>Nombre: </th>
                <th>Apellido: </th>
                <th>Email: </th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>

            </tr>
        </tbody>

    </table>
</body>
</html>
